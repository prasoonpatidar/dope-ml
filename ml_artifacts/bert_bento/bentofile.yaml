description: "file: ./README.md"
labels:
    owner: dopeml-team
    stage: demo
include:
 - "*.py"  # A pattern for matching which files to include in the bento
python:
  packages:
   - pandas
   - numpy
   - torch==1.11.0
   - pytorch_pretrained_bert
