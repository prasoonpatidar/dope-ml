# bentofile.yaml
service: "service.py:stt_svc"  # A convention for locating your service: <YOUR_SERVICE_PY>:<YOUR_SERVICE_ANNOTATION>
description: "file: ./README.md"
labels:
    owner: dopeml-team
    stage: demo
include:
 - "*.py"  # A pattern for matching which files to include in the bento
 - "*.wav"
python:
  packages:
   - pandas
   - numpy
   - torch==1.11.0
   - torchaudio==0.11.0
   - pillow
